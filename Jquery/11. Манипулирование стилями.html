<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-------------------------------------
        Создайте абзац произвольного текста.
        Сделайте 2 ссылки: «Крупнее» и «Мельче».
        При клике по ссылке «Крупнее» текст в абзаце должен стать крупнее (например, на 1pt).
        При клике по ссылке «Мельче» текст в абзаце должен стать мельче (например, на 1pt).
------------------------------------->
<head>
    <title>Манипулирование стилями</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="jquery-3.2.1.slim.min.js"></script>
    <style>
    </style>
</head>
<body>
<p style="font-size: 12pt">Создайте абзац произвольного текста.
    Сделайте 2 ссылки: <a href="#" onclick="big()">«Крупнее»</a> и <a href="#" onclick="small()">«Мельче»</a>.
    При клике по ссылке «Крупнее» текст в абзаце должен стать крупнее (например, на 1pt).
    При клике по ссылке «Мельче» текст в абзаце должен стать мельче (например, на 1pt).</p>
<script type="text/javascript">
    function big() {
        $("p").css("font-size",function () {
            /*******Получаем значение по умолчанию**********************/
            var z=$("p").get(0).style.fontSize;
            /*******Парсив во флоат для математики**********************/
            z=parseFloat(z);
            z++;
            /********Переводим назад в текст*********************/
            var text=""+z+"pt";
           return(text);
        });
    }
    function small() {
        $("p").css("font-size",function () {
            /*******Получаем значение по умолчанию**********************/
            var z=$("p").get(0).style.fontSize;
            /*******Парсив во флоат для математики**********************/
            z=parseFloat(z);
            z--;
            /********Переводим назад в текст*********************/
            var text=""+z+"pt";
            return(text);
        });
    }
</script>
</body>
</html>
