<!DOCTYPE html>
<html>
<head>
    <!---

    Создайте форму с 3-мя радиокнопками, отвечающими за цвет текста. Пусть там будет красный, зелёный и синий.
    Создайте несколько абзацев произвольного текста.
    У каждого абзаца поставьте class="my_text".
    После изменения значения радиокнопки (именно при изменении, а не при нажатии на какую-нибудь кнопку) меняйте цвет текста на выбранный пользователем.

--->
    <title>Отбор элементов по Class</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
</head>
<body>
<p class="my_text">Первый абзац</p>
<p class="my_text">Второй абзац</p>
<p class="my_text">Третий абзац</p>
<form>
    Красный<input type="radio" name="color" onclick="change_color('red')">
    Зеленый<input type="radio" name="color" onclick="change_color('green')">
    Синий<input type="radio" name="color" onclick="change_color('blue')">
</form>
        <script type="text/javascript">
            function change_color(col){
                var elements=$(".my_text");
                /*********Обязательно обращаться либо как к элементам массива либо через get(0)***************************/
                for(i=0;i<elements.length;i++){
                    $(".my_text").get(i).style.color=col; //аналогично $(".my_text")[i].style.color="red";
                }

            }
        </script>
</body>
</html>
