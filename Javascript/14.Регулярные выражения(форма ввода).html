<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Регулярные выражения</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		/*
		Регулярные выражения:
		1) http://myrusakov.ru/php-regexp-meta.html
		2) http://myrusakov.ru/php-regexp-quantifier.html
		3) http://myrusakov.ru/php-regexp-symbol.html
		4) http://myrusakov.ru/php-regexp-mod.html
		*/
		var str = "Some sting";
		if (str.match(/r+/i)) document.write("Найдена последовательность символов r");
		else document.write("Не найдена последовательность символов r");
		
		function checkForm(form) {
			var email = form.email.value;
			var m = email.match(/^[A-Za-z0-9][A-Za-z0-9\._-]*[A-Za-z0-9_]*@([A-Za-z0-9]+([A-Za-z0-9-]*[A-Za-z0-9]+)*\.)+[A-Za-z]+$/);
			if (!m) {
				alert("E-mail введён неверно");
				return false;
			}
			return true;
		}
	</script>
	<form name="myform" action="http://yandex.ru" method="post" onsubmit="return checkForm(this)">
		<p>
			E-mail: <input type="text" name="email" />
		</p>
		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>
</body>
</html>
