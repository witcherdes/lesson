<!DOCTYPE html>
<head>
    <title>Hello World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <script>

        var sex=true;
        if (sex){
            document.write("Я мужчина<br>");
        } else document.write("Я женщина<br>");
        var age=26;
        if (age<18){
            document.write("У меня юный возраст<br>");
        } else if (age<30){
            document.write("Я молодой<br>");
        } else if (age<50) {
            document.write("Я взрослый<br>");
        } else if (age<80) {
            document.write("Я зрелый<br>");
        } else document.write("Я старый<br>");
    </script>
</body>
</html>
