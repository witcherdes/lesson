<!DOCTYPE html>
<html>
<head>
    <!---Выведите время, проведённое пользователем на странице в формате: mm:ss. Например, 01:15 или 02:00. То есть первые 2 цифры – это минуты, а вторые 2 цифры – это секунды. Каждую секунду время должно увеличиваться.--->
    <title>Таймеры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        var n=0;
        function timer() {
            n++;
            if(n<10){
                document.getElementById("sec").innerHTML="0"+n;
            } else document.getElementById("sec").innerHTML=n;
            if (n==60){
                m=Number(document.getElementById("minute").innerHTML);
                m++;
                if(m<10){
                    document.getElementById("minute").innerHTML="0"+m;
                } else document.getElementById("minute").innerHTML=m;
                document.getElementById("sec").innerHTML="00";
                n=0;
            }
            setTimeout("timer()",1000);
        }
    </script>
</head>
<body onload="timer()">
<div style="margin:100px 700px">
<div>Вы провели на сайте:<br></div>
 <div id="minute" style="float: left">00</div>
 <div style="float: left">:</div>
 <div id="sec">0</div>
</div>


</body>
</html>
